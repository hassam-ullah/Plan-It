<html>
    <head>
        <title>Sign Up!</title>
        <meta viewport="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="bootstrap.min.css">
        <link rel="stylesheet" href="bootstrap-social.css">
        <link rel="javascript" href="bootstrap.bundle.js">
        <link rel="javascript" href="bootstrap.bundle.min.js">
        <link rel="stylesheet" href="font-awesome.css">
        <link rel="stylesheet" href="font-awesome.min.css">
    </head>
    <body>

        
        <div class="container">
            <nav class="navbar navbar-expand-sm navbar-dark fixed-top" style="background-color: white;">
                
                <div class="navbar-body">
                    <a href="index.html" class="navbar-brand"><img src="images\logo2.PNG" alt="logo" height="80px" width="300px"></a>
                    <ul class="nav nav-pills mr-0">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="newsletter.html">Newsletter</a></li>
                        <li class="nav-item"><a class="nav-link" href="aboutus.html">About Us</a></li>
                        <li class="nav-item"><a class="nav-link" href="contactus.html">Contact Us</a></li>
                        <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                    </ul>
                </div>
            </nav><br><br><br>


            <div id="s1" class="row row-content">
                <div class="col-4 offset-4">
                    <p>Sign Up!</p>
                </div>
            </div>

            <div class="row row-content">
                <div class="col-12">
                    <form action="#" id="signupform">

                        <div class="row">
                            <div class="col-3 col-item">
                                <label for="fname">First Name</label>
                                <input type="text" id="fname" required>
                            </div>

                            <div class="col-3 col-item">
                                <label for="lname">Last Name</label>
                                <input type="text" name="lname" required>
                            </div>
                            
                            <div class="col-3 col-item">
                                <label for="username">Username</label>
                                <input type="text" name="username" required>
                            </div>
                        </div>

                        <div class="row">
                            
                            <div class="col-3 col-item">
                                <label for="email">Email</label>
                                <input type="email" name="email" required>
                            </div>

                            <div class="col-3 col-item">
                                <label for="password">Password</label>
                                <input type="password" name="password" required>
                            </div>

                            <div class="col-3 col-item">
                                <label for="repassword">Re-type Password</label>
                                <input type="password" name="repassword" required>
                            </div>

                        </div>

                        <div class="row">
                            <div class="col-3 col-item">
                                <label for="cnic">CNIC</label>
                                <input type="text" name="cnic" required>
                            </div>

                            <div class="col-3 col-item">
                                <label for="phone">Phone</label>
                                <input type="text" name="phone" required>
                            </div>

                            <div class="col-3 col-item">
                                <label for="postcode">Postal Code</label>
                                <input type="text" name="postcode" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-8 col-item">
                                <label for="address">Address</label>
                                <textarea name="address" id="address" cols="83" rows="2" style="margin:10px 20px;"></textarea>
                            </div>
                        </div>
                        <button type="submit" id="bug4">Finish</button>
                        <button type="submit" id="bug5">Cancel</button>
                    </form>
                </div>
                
            </div>
        
        </div>
    </body>
</html>
